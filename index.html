<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #007AFF;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: rgba(255,255,255,0.8);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--tg-theme-button-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--tg-theme-button-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        input:invalid + .error {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form id="registrationForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="firstName">Имя</label>
                <input type="text" id="firstName" name="firstName" required pattern="[А-Яа-яЁё\s]{2,}" title="Минимум 2 буквы, только кириллица">
                <div class="error">Пожалуйста, введите корректное имя (минимум 2 буквы, только кириллица)</div>
            </div>

            <div class="form-group">
                <label for="lastName">Фамилия</label>
                <input type="text" id="lastName" name="lastName" required pattern="[А-Яа-яЁё\s]{2,}" title="Минимум 2 буквы, только кириллица">
                <div class="error">Пожалуйста, введите корректную фамилию (минимум 2 буквы, только кириллица)</div>
            </div>

            <div class="form-group">
                <label for="birthDate">Дата рождения</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <div class="error">Пожалуйста, выберите дату рождения</div>
            </div>

            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" required pattern="[+]?[0-9]{11,}" title="Номер телефона в формате +79001234567">
                <div class="error">Пожалуйста, введите корректный номер телефона</div>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        // Применяем цветовую схему Telegram
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);

        // Форматирование номера телефона
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && !value.startsWith('380')) {
                value = '380' + value;
            }
            if (value) {
                value = '+' + value;
            }
            e.target.value = value;
        });

        // Ограничение даты рождения
        const birthDateInput = document.getElementById('birthDate');
        const today = new Date();
        const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
        const minDate = new Date(today.getFullYear() - 100, today.getMonth(), today.getDate());
        
        birthDateInput.max = maxDate.toISOString().split('T')[0];
        birthDateInput.min = minDate.toISOString().split('T')[0];

        // Обработка отправки формы
        function handleSubmit(event) {
            event.preventDefault();
              const formData = {
                formType: 'registration', // Идентификатор формы
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                birthDate: document.getElementById('birthDate').value,
                phone: document.getElementById('phone').value.trim(),
                timestamp: new Date().toISOString() // Добавляем временную метку
            };

            // Валидация данных
            if (!formData.firstName.match(/^[А-Яа-яЁё\s]{2,}$/)) {
                alert('Пожалуйста, введите корректное имя');
                return false;
            }

            if (!formData.lastName.match(/^[А-Яа-яЁё\s]{2,}$/)) {
                alert('Пожалуйста, введите корректную фамилию');
                return false;
            }

            if (!formData.phone.match(/^\+{11,}$/)) {
                alert('Пожалуйста, введите корректный номер телефона');
                return false;
            }

            // Отправка данных в Telegram
            tg.sendData(JSON.stringify(formData));
            
            // Закрытие веб-приложения
            tg.close();

            return false;
        }
    </script>
</body>
</html>
